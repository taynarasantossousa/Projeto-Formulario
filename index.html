<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <img src="./assets/img/img-train.png" alt="img-train">
        <div class="container">
            <div class="login">
                <header>
                    <p>Bem-Vindo!</p>
                    <div class="title">
                        <h1>Fa√ßa seu login</h1>
                        <p>Utilize as credenciais fornecidas pelo administrador</p>
                    </div>
                </header>
                <form>
                    <div class="input-user">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Entre com seu E-mail" id="email">
                    </div>
                    <div class="input-user">
                        <label for="senha">Senha</label>
                        <div class="icone">
                            <input type="password" placeholder="Entre com sua Senha" id="senha">
                            <img src="./assets/img/icone.svg" alt="">
                        </div>
                    </div>
                    <div class="input-user-checkbox">
                        <div>
                            <input type="checkbox">
                            <label for="">Lembrar-me</label>

                        </div>
                        <p>Esqueceu a senha ?</p>
                    </div>
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
